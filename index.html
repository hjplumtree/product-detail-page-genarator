<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-text">
          <h1>Product Page Builder</h1>
          <p>Build product pages by merging HTML templates with JSON data</p>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle dark mode"
        >
          <span class="theme-toggle-icon">ðŸŒ™</span>
        </button>
      </div>
    </header>

    <main class="container">
      <!-- Editor Panel -->
      <div class="panel">
        <div class="tabs">
          <button class="tab-btn active" data-tab="template">Template</button>
          <button class="tab-btn" data-tab="data">JSON Data</button>
        </div>

        <div class="tab-content active" id="template-tab">
          <textarea
            id="template-editor"
            class="editor"
            placeholder="HTML template with {{placeholder}} syntax"
          ></textarea>
        </div>

        <div class="tab-content" id="data-tab">
          <textarea
            id="data-editor"
            class="editor"
            placeholder="Product data in JSON format"
          ></textarea>
        </div>

        <div class="controls">
          <button id="merge-btn" class="btn btn-success">Generate</button>
          <button id="reset-btn" class="btn btn-danger">Reset</button>
        </div>
      </div>

      <!-- Preview Panel -->
      <div class="panel">
        <div class="tabs">
          <button class="tab-btn active" data-tab="preview">Preview</button>
          <button class="tab-btn" data-tab="code">HTML Code</button>
        </div>

        <div class="tab-content active" id="preview-tab">
          <iframe
            id="preview"
            class="preview-frame"
            title="Product Preview"
          ></iframe>
        </div>

        <div class="tab-content" id="code-tab">
          <textarea
            id="code-viewer"
            class="editor"
            readonly
            placeholder="Generated HTML code will appear here"
          ></textarea>
        </div>

        <div class="controls">
          <button id="copy-btn" class="btn btn-success">Copy HTML</button>
        </div>
      </div>
    </main>

    <!-- =============================================== -->
    <!--                 JAVASCRIPT                      -->
    <!-- =============================================== -->
    <script src="templates.js"></script>
    <script src="sample-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
