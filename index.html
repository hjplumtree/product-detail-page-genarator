<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-text">
          <h1>Product Page Builder</h1>
          <p>Build product pages by merging HTML templates with JSON data</p>
        </div>
        <div class="header-controls">
          <div class="style-toggle">
            <label for="dynamic-style-toggle">Dynamic Styles:</label>
            <input type="checkbox" id="dynamic-style-toggle" checked />
            <span class="toggle-label">ON</span>
          </div>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
          >
            <span class="theme-icon">ðŸŒ™</span>
            <span class="theme-toggle-text">Dark</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Left Sidebar: Inputs -->
      <aside class="sidebar">
        <!-- JSON Data Section -->
        <section class="input-section">
          <div class="section-header" data-target="data-content">
            <h3>JSON Data</h3>
            <span class="collapse-indicator">â–¼</span>
          </div>
          <div class="section-content" id="data-content">
            <textarea
              id="data-editor"
              class="editor compact"
              placeholder="Product data in JSON format"
            ></textarea>
          </div>
        </section>

        <!-- Product Images Section -->
        <section class="input-section">
          <div class="section-header" data-target="images-content">
            <h3>Product Images</h3>
            <span class="collapse-indicator">â–¼</span>
          </div>
          <div class="section-content" id="images-content">
            <div class="input-group">
              <label for="main_image">Main Image</label>
              <input
                type="url"
                id="main_image"
                class="image-input"
                placeholder="https://example.com/main.jpg"
              />
            </div>

            <div class="input-group">
              <label for="image_overview_01">Overview 1</label>
              <input
                type="url"
                id="image_overview_01"
                class="image-input"
                placeholder="https://example.com/overview1.jpg"
              />
            </div>

            <div class="input-group">
              <label for="image_overview_02">Overview 2</label>
              <input
                type="url"
                id="image_overview_02"
                class="image-input"
                placeholder="https://example.com/overview2.jpg"
              />
            </div>

            <div class="input-group">
              <label for="image_details_01">Detail 1</label>
              <input
                type="url"
                id="image_details_01"
                class="image-input"
                placeholder="https://example.com/detail1.jpg"
              />
            </div>

            <div class="input-group">
              <label for="image_details_02">Detail 2</label>
              <input
                type="url"
                id="image_details_02"
                class="image-input"
                placeholder="https://example.com/detail2.jpg"
              />
            </div>

            <div class="input-group">
              <label for="image_specs">Specs</label>
              <input
                type="url"
                id="image_specs"
                class="image-input"
                placeholder="https://example.com/specs.jpg"
              />
            </div>
          </div>
        </section>

        <!-- Template Section -->
        <section class="input-section">
          <div class="section-header" data-target="template-content">
            <h3>Template</h3>
            <span class="collapse-indicator">â–¼</span>
          </div>
          <div class="section-content" id="template-content">
            <textarea
              id="template-editor"
              class="editor compact"
              placeholder="HTML template with {{placeholder}} syntax"
            ></textarea>
          </div>
        </section>

        <!-- Action Buttons -->
        <div class="sidebar-actions">
          <button id="merge-btn" class="btn btn-primary">
            Generate Preview
          </button>
          <button id="reset-btn" class="btn btn-secondary">Reset All</button>
        </div>
      </aside>

      <!-- Right Panel: Output -->
      <main class="output-panel">
        <div class="output-header">
          <h2>Output</h2>
          <div class="output-tabs">
            <button class="output-tab active" data-tab="preview">
              Preview
            </button>
            <button class="output-tab" data-tab="code">HTML Code</button>
          </div>
        </div>

        <div class="output-content">
          <div class="output-view active" id="preview-view">
            <iframe
              id="preview"
              class="preview-frame"
              title="Product Preview"
            ></iframe>
          </div>

          <div class="output-view" id="code-view">
            <textarea
              id="code-viewer"
              class="code-output"
              readonly
              placeholder="Generated HTML code will appear here"
            ></textarea>
            <button id="copy-btn" class="btn btn-copy">Copy HTML</button>
          </div>
        </div>
      </main>
    </main>

    <!-- =============================================== -->
    <!--                 JAVASCRIPT                      -->
    <!-- =============================================== -->
    <script src="templates.js"></script>
    <script src="sample-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
